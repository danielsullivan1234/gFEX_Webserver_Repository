<!DOCTYPE html>
<html>

    <meta charset="UTF-8">

<body>
<nav>

                    <a href="https://www.google.com/?gws_rd=ssl">contact</a>

                        <li><a href="https://www.google.com/?gws_rd=ssl">One</a></li>
                        <li><a href="https://www.google.com/?gws_rd=ssl">Two</a></li>
                        <li><a href="https://www.google.com/?gws_rd=ssl">Three</a></li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>
            <a href="https://www.google.com/?gws_rd=ssl">Blog</a>
            <ul>
                <li><a href="https://www.google.com/?gws_rd=ssl">One</a></li>
                <li><a href="https://www.google.com/?gws_rd=ssl">Two</a></li>
                <li><a href="https://www.google.com/?gws_rd=ssl">Three</a></li>
            </ul>
        </li>
        <li>
            <a href="https://www.google.com/?gws_rd=ssl">Shop</a>
            <ul>
                <li>
                    <a href="https://www.google.com/?gws_rd=ssl">candy</a>
                    <ul>
                        <li><a href="https://www.google.com/?gws_rd=ssl">One</a></li>

                        <li><a href="https://www.google.com/?gws_rd=ssl">One</a></li>

    </ul>
</nav>

<style>

body{
    margin: 0;
    padding: 0;
    font-size: 15px;
}
nav {
    background-color: #333;
    margin: 0;
    overflow: hidden;
}
nav ul{
    margin: 0;
    padding: 0;
}
nav ul li {
    /* This allow us to arrange list items in a row, without using float */
    display: inline-block;
    list-style-type: none;
}

/* Create a style for the first level items */
nav > ul > li > a {
    color: #aaa;
    background-color:#FF0;
    display: block;
    line-height: 2em;
    padding: 0.5em 0.5em;
    text-decoration: none;
}
nav li > ul li{
    display: block;
}

nav  li > ul li a {
    color: #111;
    display: block;
    line-height: 2em;
    padding: 0.5em 2em;
    text-decoration: none;
}

/* Change the background color when mouse over items */
nav li:hover {
    background-color: #666;
}
/* display the submenu on mouse over main menu item*/
nav li:hover > ul{
    position:absolute;
    display : block;
}

</style>
</body>
</html>
